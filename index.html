<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="imagenes/calculadora.ico" />
    <link type="text/css" href="styles.css" rel="stylesheet">			
</head>
<body onload="init();">
    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td id="siete"><button>7</button></td>
            <td id="ocho"><button>8</button></td>
            <td id="nueve"><button>9</button></td>
            <td id="division"><button>/</button></td>
        </tr>
        <tr>
            <td id="cuatro"><button>4</button></td>
            <td id="cinco"><button>5</button></td>
            <td id="seis"><button>6</button></td>
            <td id="multiplicacion"><button>*</button></td>
        </tr>
        <tr>
            <td id="uno"><button>1</button></td>
            <td id="dos"><button>2</button></td>
            <td id="tres"><button>3</button></td>
            <td id="resta"><button>-</button></td>
        </tr>
        <tr>
            <td id="cero"><button>0</button></td>
            <td id="reset"><button>C</button></td>
            <td id="igual"><button>=</button></td>
            <td id="suma"><button>+</button></td>
        </tr>
        <tr>
            <td id="punto"><button>.</button></td>
        </tr>
    </table>
    <script src="funciones.js"></script>
</body>
</html>
